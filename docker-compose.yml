version: '3.8'

services:
  app:
    build: .
    container_name: anime-image-service
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./images.db:/app/images.db
    environment:
      - API_KEY=${API_KEY:-this_is_random_key}
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: anime-image-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  uploads:
